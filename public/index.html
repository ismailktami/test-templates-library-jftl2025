  <script>
    // Toggle collapsible sidebar items
    document.querySelectorAll('.menu__list-item-collapsible').forEach((item) => {
      item.querySelector('.menu__caret').addEventListener('click', () => {
        const expanded = item.getAttribute('aria-expanded') === 'true';
        item.setAttribute('aria-expanded', !expanded);
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('pre code').forEach((block) => {
        hljs.highlightElement(block);
      });
    });

    document.getElementById("themeSwitcher").addEventListener("change", (event) => {
  const theme = event.target.value;
  const linkElement = document.querySelector('link[rel="stylesheet"][href*="highlight.js"]');

  // Update the theme
  linkElement.href = `https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/${theme}.min.css`;
});
  </script>
